<style>
    #navbar-container {
        width: 100%;
        background-color: teal;
        padding: 10px 20px;
        box-sizing: border-box;
    }

    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: teal;
        padding: 10px 20px;
        width: 100%; /* Ensure full width */
        box-sizing: border-box;
        flex-wrap: wrap; /* Allow items to wrap */
    }

    .navbar img {
        width: 50px;
        height: 50px;
        border-radius: 5px;
    }

    .nav-links {
        display: flex;
        align-items: center;
        justify-content: space-between; /* Make sure they are spaced out */
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        transition: 0.3s;
    }

    .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: white;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        display: block;
        text-decoration: none;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
        .navbar {
            flex-direction: column; /* Stack items vertically */
            align-items: flex-start; /* Align items to the left */
            padding: 10px; /* Adjust padding for smaller screens */
        }

        .nav-links {
            width: 100%; /* Make the navigation links take the full width */
            flex-direction: column; /* Stack the nav links vertically */
            justify-content: flex-start; /* Align to the top */
        }

        .nav-links a {
            padding: 12px; /* Adjust padding for larger click areas */
            width: 100%; /* Make each link span the full width */
            text-align: left; /* Align text to the left */
        }

        /* Dropdown Menu */
        .dropdown-content {
            width: 100%; /* Make dropdown items full width */
        }
    }

    /* Mobile Dropdown Button */
    @media (max-width: 768px) {
        .dropdown button {
            width: 100%; /* Make the dropdown button take full width on mobile */
        }
    }
</style>
