<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nate&Co - Random Pages</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/assets/imgs/favicon-logo-32x32.png" sizes="32x32" type="image/png">
    <style>
        html, body, h1, h2, h3, h4, h5, h6 {
            font-family: "Roboto", sans-serif;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #f3f3f3, #555, #131313, #ffffff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }
        
        .banner {
            background-color: teal;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: teal;
            padding: 10px 20px;
        }
        
        .navbar img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            transition: 0.3s;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
        
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .island-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
        }
        
        .island {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .island:hover {
            transform: translateY(-5px);
        }
        
        .island a {
            text-decoration: none;
            color: teal;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        fetch("components/navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar-container").innerHTML = data)
            .catch(error => console.error("Error loading navbar:", error));
    </script>
    
    <div class="island-container">
        <div class="island">
            <a href="/random-pages/jack-in-a-box.html">Jack in a box</a>
        </div>
        <div class="island">
            <a href="/random-pages/ness-is-cool.html">Ness is Cool</a>
        </div>
        <div class="island">
            <a href="/random-pages/ðŸ‘Œ.html">ðŸ‘Œ</a>
        </div>
    </div>
</body>
</html>
